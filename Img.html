<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div>
            <a href="/Index.html">Google search</a>
        </div>

        <div class="logo">
            <img src="Iimg/google2.0.0.jpg">   
        </div>
        
        <div class="container"> 
            <form class="search-bar" action="https://www.google.com/search">
                <input name="tbm" value="isch" type="hidden">
                <input type="text"  name="q">
                    <button><img img src="Iimg/icons8-camera-24.png" img src="Iimg/google-mic.png"></button>
                <button type="submit" style="margin: 0px"><img src="Iimg/google-mic.png"></button>
                <button type="submit" placeholder="Enter your query" style="margin: 4px"><img src="Iimg/search icon.jpg"> </button>
            </form>
           
        </div>
    </body>
</html>
