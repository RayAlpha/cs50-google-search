<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       
        <div class="header">
           <div><a href="/Img.html">Google Image search</a></div> 
           <div><a href="/advanced.html">Advanced search</a></div>
        </div>
       
        <div class="logo">
            <img src="Iimg/google2.0.0.jpg">   
        </div>
        
        <div class="container"> 
            <form class="search-bar" action="https://www.google.com/search">
                <input type="text"  name="q">
                <button type="submit" placeholder="Enter your query"><img src="Iimg/search icon.jpg"> </button>
            </form>
        </div>

        <div class="underlings">
            <form action="https://www.google.com/search">
                 <input type="submit" value="Google Search" name="q">
                 <input type="submit" value="I'm feeling lucky" name="q"> 
            </form>
        </div>
    </body>
</html>
